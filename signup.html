<html>
    <head>
        <title>SignUp Page</title>
    </head>
    <body>
        <h2>Welcome to SignUp Page</h2>
        <form action="" name="formSignup" method="post">
            <label>First Name </label>
            <input type="text" name="txtFName" placeholder="First Name" required>
            <br /><br />

            <label>Last Name </label>
            <input type="text" name="txtLName" placeholder="Last Name" required>
            <br /><br />

            <label>Your Email</label>
            <input type="email" name="txtEmail" id="txtEmail" placeholder="Email Address" required>
            <br /><br />

            <label>Your Gender</label>
            <br />
            <input type="radio" name="radioGender" id="radioMale" checked="true"/>
            <label for="radioMale">Male</label><br />
            <input type="radio" name="radioGender" id="radioFemale"/>
            <label for="radioFemale">Female</label><br />
            <input type="radio" name="radioGender" id="radioOther"/>
            <label for="radioOther">Other</label><br />
            <br /><br />

            <label>Your Date of Birth</label>
            <input type="date" name="txtDateOfBirth">
            <br /><br />

            <label for="ddlCountry">Country</label>
            <select>
                <option value="1" selected>India</option>
                <option value="2">US</option>
                <option value="3">UK</option>
                <option value="4">Other</option>
            </select>
            <br /><br />

            <label>Phone</label>
            <input type="tel" name="telPhone" placeholder="Phone Number">
            <br /><br />

            <label for="txtPassword">Password </label>
            <input type="password" name="txtPassword" placeholder="Password" required>
            <br /><br />

            <label for="txtCPassword">Confirm Password </label>
            <input type="password" name="txtCPassword" placeholder="Confirm Password" required>
            <br /><br />

            <label for="txtNotes">About you</label><br>
            <textarea name="txtNotes" rows="4" cols="50"></textarea>
            <br /><br />
            <input type="submit" value="SignUp" />
        </form>
    </body>
</html>
